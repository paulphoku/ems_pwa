<ion-footer class="parent">
  <ion-toolbar>
    <ion-row >
      <ion-col class="child">
      </ion-col>
      <ion-title class="txt-center">Login</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-grid>
    <ion-col>
      <form [formGroup]="regForm" (ngSubmit)="revert()">
        <ion-label >Email</ion-label>
        <ion-input formControlName="email" required placeholder="Email"></ion-input>
        <ion-label>Password</ion-label>
        <ion-input formControlName="password" required placeholder="Password" type="Password"></ion-input>
        <ion-button type="submit" color="primary">Login</ion-button>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
