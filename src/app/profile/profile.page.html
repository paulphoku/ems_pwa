<ion-footer class="parent">
  <ion-toolbar>
    <ion-item  slot="start" lines='none'>
      <ion-icon  routerLink="/login" name="chevron-back-outline"></ion-icon>
      <ion-title class="txt-center">Profile</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-grid>
    <ion-col>
      <form [formGroup]="regForm" (ngSubmit)="update()">
        <ion-label>Enter Email :</ion-label>
        <ion-input formControlName="email" required placeholder="Email" type="text" ></ion-input>

        <ion-label>Enter First Name :</ion-label>
        <ion-input formControlName="fname" required placeholder="First Name" type="text"></ion-input>

        <ion-label>Enter Last Name :</ion-label>
        <ion-input formControlName="lname" required placeholder="Last Name" type="text"></ion-input>
        
        <br>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary">Update</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="revert()" color="light">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
